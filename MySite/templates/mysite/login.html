{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
      <div class="content">
        <h2>Welcome to Dominion University Ibadan</h2>
        <p>Login or Register to access your budget system.</p>

        <div class="form-container">
          <form method="post" action="" id="loginForm" class="form">
            {% csrf_token %}
            <h3>Login</h3>
            <div>
              <input type="text" name="username" placeholder="Username" required>
            </div>
            <div>
              <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
          </form>

          <form method="post" action="{% url 'MySite:register' %}" id="registerForm" class="form hidden">
            {% csrf_token %}
            <h3>Register</h3>
            <div>
              <input type="text" name="full_name" placeholder="Full Name" required>
            </div>
            <div>
              <input type="text" name="username" placeholder="Username" required>
            </div>
            <div>
              <input type="email" name="email" placeholder="Email" required>
            </div>
            <div>
              <input type="password" name="password" placeholder="Password" required>
            </div>
            <div>
              <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            <button type="submit">Register</button>
          </form>

          <p><span id="toggleText">Don't have an account? </span><a href="#" id="toggleForm">Register</a></p>
        </div>
      </div>
    </div>
{% endblock content %}
